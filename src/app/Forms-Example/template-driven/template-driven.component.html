<div class="container p-5">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" #templateform="ngForm">
        <div
          class="user-data"
          ngModelGroup='userData'
          #userdata='ngModelGroup'
          >  <!--Group Input-->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              ngModel
              required
            />
          </div>
          <button class="btn btn-primary btn-sm" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span
              class="help-block text-danger"
              *ngIf="!email.valid && email.touched"
              >Please enter a valid email</span
            >
          </div>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched" class='text-danger'>*User data is invalid</p>
        <div class="form-group">
          <label for="secret">secret Questions</label>
          <select
            name="secret"
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your fisrt pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Answer</label>
          <textarea name="questionAnswer" id="" rows="3" [(ngModel)]='answer' class='form-control'></textarea>
        </div>
        <p>Your reply :{{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name='gender' ngModel [value]="gender" required>
            {{gender}}
          </label>
        </div>
        <button
          [disabled]="!templateform.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
      <hr>
    </div>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-md-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.email}}</p>
      <p>Secret Question: {{user.secret}}</p>
      <p>Answer: {{user.questionAnswer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
