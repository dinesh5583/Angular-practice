<div class="row">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]='name' class="form-control" id="staticEmail">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Branch</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]='branch' class="form-control" id="inputPassword">
      </div>
    </div>
    <button type="submit" (click)="submit()">Submit</button>
  </div>
</div>
