<h4 *ngIf="!allowEdit">You are not allow to edit</h4>
<div class='row' *ngIf="allowEdit">
  <div class="col-md-8">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Server Name</label>
        <input type="text" [(ngModel)]='severName' name="server__name" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Server Status</label>
        <input type="text" [(ngModel)]='serverStatus' class="form-control" name="server_status">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onUpdateSever()">Submit</button>
    </form>
  </div>
</div>
